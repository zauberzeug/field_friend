version: "3.9"
services:
  rosys:
    network_mode: host
    restart: always
    privileged: true

  detector:
    image: "zauberzeug/yolov5-detector:0.1.1-nlv0.10.9-35.4.1"
    restart: always
    ports:
      - "8004:80"
    hostname: ${ROBOT_ID}
    environment:
      - HOST=learning-loop.ai
      - ORGANIZATION=zuckerruebe
      - PROJECT=uckerbots
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ~/data_plants:/data

  # detector:
  #   image: "zauberzeug/yolov5-detector:0.1.1-nlv0.10.9-35.4.1"
  #   restart: always
