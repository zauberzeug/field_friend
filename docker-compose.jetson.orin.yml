  #     - HOST=learning-loop.ai
  #     - ORGANIZATION=zauberzeug
  #     - PROJECT=coins
  #     - NVIDIA_VISIBLE_DEVICES=all
  #   volumes:
  #     - ~/data_coins:/data

  monitoring:
    image: "zauberzeug/yolov5-detector:0.1.1-nlv0.10.9-35.4.1"
    restart: always
    ports:
      - "8005:80"
    hostname: ${ROBOT_ID}
    environment:
      - HOST=learning-loop.ai
      - ORGANIZATION=zauberzeug
      - PROJECT=monitoring
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ~/data_monitoring:/data

  autoheal:
    restart: always
