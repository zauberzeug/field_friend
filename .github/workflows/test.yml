name: Run Tests

on: [push]

jobs:
  code-checks:
    strategy:
      matrix:
        tools:
          - command: ["mypy", "./field_friend", "--non-interactive"]
          - command: ["pre-commit", "run", "--all-files"]
          - command: ["pylint", "./field_friend"]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    name: code check - ${{ matrix.tools.command[0] }}
    steps:
      - uses: actions/checkout@v4
      - name: set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: install dependencies
        run: pip install -r requirements-dev.txt
      - name: ${{ matrix.tools.command[0] }}
        run: ${{ join(matrix.tools.command, ' ') }}

  pytest:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "2"
          cache: "pip"
      - run: pip install -e . -r requirements-dev.txt
      - name: run pytests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest
